<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Tript</title>
    <link rel='stylesheet' href="{% static 'css/page.css' %}">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p|Ubuntu:700,700i" rel="stylesheet">
  <style>
    * {
        vertical-align: baseline;
        font-weight: inherit;
        font-family: inherit;
        font-style: inherit;
        font-size: 100%;
        border: 0 none;
        outline: 0;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        padding: 0px;
    }


    li, dd, blockquote {
    margin-left: 40px;
    }

    table {
    border-collapse: collapse;
    border-spacing: 0;
    }
    </style>
  </head>
<body>
<nav class="navbar">
  <ul>
    {% if user.is_authenticated %}
        <li class="icon" id="icon"><img src="{% static 'media/logo.png' %}" alt="logo" /></li>
        <li><button class="landing-button"><a href="{% url 'tript:logout' %}">Sign out</a></button></li>
    {% else %}
        <li class="icon" id="icon"><img src="{% static 'media/logo.png' %}" alt="logo" /></li>
        <li><button class="landing-button"><a href="{% url 'tript:login' %}">Sign In</a></button></li>
        <li><button class="landing-button"><a href="{% url 'tript:sign_up' %}">Create Account</a></button></li>
    {% endif %}
  </ul>
</nav>
<div></div>
{% block content %}
{% endblock %}
</body>
</html>
